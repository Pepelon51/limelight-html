<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; }
    form { border: 3px solid #f1f1f1; }

    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #04AA6D;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    button:hover { opacity: 0.8; }

    .container { padding: 16px; }

    .cancelbtn {
      width: auto;
      padding: 10px 18px;
      background-color: #f44336;
    }

    .container { background-color:#f1f1f1; }
  </style>
</head>
<body>

<h2>Login Form</h2>

<form id="loginForm">
  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" id="username" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" id="password" placeholder="Enter Password" name="psw" required>
        
    <button type="submit">Login</button>
  </div>
</form>

<script>
document.getElementById("loginForm").addEventListener("submit", async function (event) {
  event.preventDefault();

  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  try {
    // Realizar login y obtener el _id del usuario
    const response = await fetch("https://cholos.onrender.com/api/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password }),
    });

    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

    const data = await response.json();
    alert(data.message);

    // Verificar si el login es exitoso y obtener el _id
    if (data.message === "Login exitoso.") {
      const userId = data._id; // Ahora usamos _id
      if (!userId) {
        throw new Error("No se recibió el _id del usuario.");
      }
      console.log("ID del usuario obtenido:", userId);

      // Pasamos el _id al Service Worker
      navigator.serviceWorker.ready
        .then((registration) => {
          registration.pushManager.getSubscription().then(async (subscription) => {
            if (!subscription) {
              console.log("El usuario no está suscrito a las notificaciones.");

              // Si no está suscrito, creamos una nueva suscripción
              subscribeUserToPushNotifications(registration, userId);
            } else {
              console.log("El usuario ya está suscrito:", subscription);

              // Si ya está suscrito, simplemente lo enviamos al servidor
              const subscriptionData = getSubscriptionData(subscription);
              await sendSubscriptionToServer(subscriptionData, userId);
            }
          }).catch((err) => {
            console.error("Error al obtener la suscripción", err);
            alert("Error al obtener la suscripción: " + err.message);
          });
        })
        .catch((err) => {
          console.error("Error al registrar el Service Worker", err);
          alert("Error al registrar el Service Worker: " + err.message);
        });
    }
  } catch (error) {
    console.error("Error logging in:", error);
    alert("Error en el login: " + error.message);
  }
});

async function subscribeUserToPushNotifications(registration, userId) {
  try {
    const subscription = await registration.pushManager.subscribe({
      userVisibleOnly: true, // Esto es obligatorio
      applicationServerKey: urlB64ToUint8Array("BEP6PXttmcLs3pwbHV_ow1f7kNFwWpA8Jlbcn6-9hritgXo3soDbWrRtnAvwSDD63zppvpOW7UaX6ZddN0sTXtA"),
    });

    console.log("Usuario suscrito correctamente:", subscription);

    // Obtenemos la información de la suscripción
    const subscriptionData = getSubscriptionData(subscription);

    // Enviamos la suscripción al servidor
    await sendSubscriptionToServer(subscriptionData, userId);
  } catch (err) {
    console.error("Error al suscribir al usuario:", err);
    alert("Error al suscribir al usuario: " + err.message);
  }
}

function getSubscriptionData(subscription) {
  // Obtener las claves de la suscripción
  const p256dh = subscription.getKey("p256dh");
  const auth = subscription.getKey("auth");

  // Convertimos las claves a base64
  const subscriptionData = {
    endpoint: subscription.endpoint,
    keys: {
      p256dh: btoa(String.fromCharCode.apply(null, new Uint8Array(p256dh))),
      auth: btoa(String.fromCharCode.apply(null, new Uint8Array(auth))),
    },
  };

  return subscriptionData;
}

async function sendSubscriptionToServer(subscriptionData, userId) {
  const payload = {
    _id: userId, // El identificador del usuario
    subscription: subscriptionData, // La suscripción
  };

  console.log("Payload enviado al servidor:", payload);

  const response = await fetch("https://cholos.onrender.com/api/subscription", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload),
  });

  const result = await response.json();
  console.log("Respuesta del servidor:", result);

  if (response.ok) {
    console.log("Suscripción guardada correctamente.", result);
  } else {
    console.error("Error al guardar la suscripción", result);
    alert("Error al guardar la suscripción: " + result.message);
  }
}

function urlB64ToUint8Array(base64String) {
  const padding = "=".repeat((4 - (base64String.length % 4)) % 4);
  const base64 = (base64String + padding).replace(/-/g, "+").replace(/_/g, "/");

  const rawData = window.atob(base64);
  const outputArray = new Uint8Array(rawData.length);

  for (let i = 0; i < rawData.length; ++i) {
    outputArray[i] = rawData.charCodeAt(i);
  }

  return outputArray;
}

  </script>
  
  

</body>
</html>
